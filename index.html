<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- first column -->
      <aside class="col-md-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>

        <hr class="hr weather-hr" />

        <!-- attach buttons with city names here -->
        <div class="list-group" id="history">
          <button type="button" class="btn btn-secondary location-btn hide" id="city-1"></button>
          <button type="button" class="btn btn-secondary location-btn hide" id="city-2"></button>
          <button type="button" class="btn btn-secondary location-btn hide" id="city-3"></button>
          <button type="button" class="btn btn-secondary location-btn hide" id="city-4"></button>
          <button type="button" class="btn btn-secondary location-btn hide" id="city-5"></button>
          <button type="button" class="btn btn-secondary location-btn hide" id="city-6"></button>

        </div>
      </aside>
<!-- second column -->
      <div class="col-md-9 pb-3">
        <!-- today's weather details -->
        <section id="today" class="card mt-3" role="region" aria-live="polite">
          <div class="card-body">
            <h2 class="card-title" id="current-town"></h2>
            <img id="today-img" src="">
            <p class="card-text" id="temp-today"></p>
            <p class="card-text" id="wind-today"></p>
            <p class="card-text" id="humidity-today"></p>
            
          </div>
        </section>

        <!-- 5 day forecast - in different cards? -->
        <section id="forecast-section" class="container mt-3" role="region" aria-live="polite">
          <div class="row forecast-row" >
            
              <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
                <div class="">
                    <p class="" id="day-one">date</p>
                    <img id="day1-img" src=""/>
                    <p class="card-text" id="temp-day-day1">0</p>
                    <p class="card-text" id="temp-night-day1">0</p>
                    <p class="card-text" id="wind-speed-day1">0</p>
                    <p class="card-text" id="humidity-day1">0</p>
                </div>
              </div>

              <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
                <div class="">
                  <p class="" id="day-two">date</p>
                  <img id="day2-img" src="" />
                  <p class="card-text" id="temp-day-day2">0</p>
                  <p class="card-text" id="temp-night-day2">0</p>
                  <p class="card-text" id="wind-speed-day2">0</p>
                    <p class="card-text" id="humidity-day2">0</p>
              </div>
            </div>

            <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
              <div class="">
                <p class="" id="day-three">date</p>
                <img id="day3-img" src="" />
                <p class="card-text" id="temp-day-day3">0</p>
                <p class="card-text" id="temp-night-day3">0</p>
                <p class="card-text" id="wind-speed-day3">0</p>
                <p class="card-text" id="humidity-day3">0</p>
            </div>
          </div>

            <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
              <div class="">
                <p class="" id="day-four">date</p>
                <img id="day4-img" src="" />
                <p class="card-text" id="temp-day-day4">0</p>
                <p class="card-text" id="temp-night-day4">0</p>
                <p class="card-text" id="wind-speed-day4">0</p>
                <p class="card-text" id="humidity-day4">0</p>
              </div>
            </div>

              <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
                <div class="">
                  <p class="" id="day-five">date</p>
                  <img id="day5-img" src="" />
                  <p class="card-text" id="temp-day-day5">0</p>
                  <p class="card-text" id="temp-night-day5">0</p>
                  <p class="card-text" id="wind-speed-day5">0</p>
                  <p class="card-text" id="humidity-day5">0</p>
                </div>
              </div>
                
              </div>
              <!-- <div class="col-sm col-md-2 bg-dark text-light mr-auto forecast" id="day-two">
                day two
              </div>
              <div class="col-sm col-md-2 bg-dark text-light mr-auto forecast" id="day-three">
                day three
              </div>
              <div class="col-sm col-md-2 bg-dark text-light mr-auto forecast" id="day-four">
                day four
              </div>
              <div class="col-sm col-md-2 bg-dark text-light mr-auto forecast" id="day-five">
                day five
              </div>   -->
  
        
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <script src="script.js"></script>
  <script src="buttons.js"></script>
</body>

</html>
